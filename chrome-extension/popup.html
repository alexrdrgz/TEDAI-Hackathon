<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TEDAI AI Agent</title>
    <style>
        body {
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        p {
            margin: 0 0 20px 0;
            font-size: 14px;
            opacity: 0.9;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #openPageBtn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        #openPageBtn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>TEDAI AI Agent</h1>
    <p>Proactive AI assistance</p>
    <button id="openPageBtn">Open Page</button>
    
    <script src="popup.js"></script>

</html>
